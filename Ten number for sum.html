<html>
<head>
<title>10 number</title>

	<script>
function show_prompt(){
	var number = [];
	var i = 0;
	var sum = 0;
do{
	var number = prompt("Please enter 10 numbers (press OK if done)");
	
	sum += parseInt(number);
	
	i++;
	
document.write("number: " + number);
document.write("<br>");
	}
	
while (i < 10)	

document.write('The sum is ' + sum );

}
show_prompt();
		
	</script>
</head>

<body>
</body>

</html>
