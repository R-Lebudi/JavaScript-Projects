<html>

<head>
<title>Multiplication Table</title>

<style>
body {
font-family:arial;
font-size:30px
}
</style>

<body  bgcolor="pink">
<br>
<h3 align="center">MULTIPLICATION TABLE</h3>

<script language="Javascript">
document.write("<center><table border='1px'>");
for(var a = 1; a < 13; a++) {
	document.write("<tr style='height:40px'>");
	for(var b = 1; b < 13; b++) {
	document.write("<td style='width:50px'><center><font-size='5'>" + a*b + "</center></font></td>");
	}
	document.write("</tr>");
}
document.write("</table></center>");
</script>
</head>
</body>
</html>
