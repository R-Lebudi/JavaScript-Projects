<html>

<head>
<title>Odd numbers & Even numbers</title>
</head>

<body bgcolor="pink">
<div align="center">
<h1><u>Odd and Even program</u></h1></div>

<script type="text/javascript">
var i=6;
if(i%2==0)
{
document.write(i + " is an even number".fontsize("5").fontcolor("green"));
}
else
{
document.write(i + " is an odd number".fontsize("5").fontcolor("blue"));
}
</script>

</body>
</html>
